<!DOCTYPE html>
<html>
<head>
    <title>Cadastro Fornecedor/Produto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="titulo">CADASTRO FORNECEDOR/PRODUTO</h1>
    <div id="dados_fornecedor_container">
    <p>Dados do fornecedor:</p> 
    <form id="cadastroForm">
        <div id="cadastroFormEstilo">
        <div> 
            <label for="razaoSocial">Raz√£o Social:</label>
            <input type="text" id="razaoSocial" name="razaoSocial" required>
        </div>
        <div>
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" required>
        </div>
        <div>
            <label for="nomeFantasia">Nome Fantasia:</label>
            <input type="text" id="nomeFantasia" name="nomeFantasia" required>
        </div>
        <div>
            <label for="inscricaoEstadual">Inscri√ß√£o Estadual:</label>
            <input type="text" id="inscricaoEstadual" name="inscricaoEstadual">
        </div>
        <div>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>
        </div>
        <div>
            <label for="inscricaoMunicipal">Inscri√ß√£o Municipal:</label>
            <input type="text" id="inscricaoMunicipal" name="inscricaoMunicipal">
        </div>
        <div>
            <label for="endereco">Endere√ßo:</label>
            <input type="text" id="endereco" name="endereco">
        </div>
        <div>
            <label for="numero">N√∫mero:</label>
            <input type="text" id="numero" name="numero">
        </div>
        <div class="full-width"> 
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento">
        </div>
        <div class="three-columns">
            <div>
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro">
            </div>
            <div>
                <label for="municipio">Munic√≠pio:</label>
                <input type="text" id="municipio" name="municipio">
            </div>
            <div>
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado">
            </div>
        </div>

        <div class="three-columns">
            <div>
                <label for="nomeContato">Nome da Pessoa de Contato:</label>
                <input type="text" id="nomeContato" name="nomeContato" required>
            </div>
            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required pattern="[0-9]{8,12}">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required type="email">
            </div>
        </div>
    </div>
    </form>
</div>
<h3></h3>
    <div class="container">
            <p>Produtos</p>
            <table id="tabelaProdutos">
                <tbody>
                    <tr> 
                        <td colspan="7">
                            <label for="descricao_0" id="nome">Produto:</label> 
                            <input type="text" id="descricao_0" name="descricao[]" placeholder="Descri√ß√£o do Produto" required> 
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="botao_icone">
                                <button type="button" class="removerLinha"><span>&#128465;</span></button><span class="icone_caixa">üì¶</span>
                        </td>
                            </div>
                        <td>
                            <label for="valorTotal_0"class="nome">Valor Total:</label>
                            <input type="number" id="valorTotal_0" name="valorTotal[]" disabled step="0.01"> 
                        </td>
                        <td>
                            <label for="valorUnitario_0" class="nome">Valor Unit√°rio:</label>
                            <input type="number" id="valorUnitario_0" name="valorUnitario[]" required step="0.01">
                        </td>
                        <td>
                            <label for="quantidadeEstoque_0" class="nome">Quantidade em Estoque:</label>
                            <input type="number" id="quantidadeEstoque_0" name="quantidadeEstoque[]" required> 
                        </td>
                        <td>
                            <label for="unidadeMedida_0" class="nome">Unidade de Medida:</label>
                            <select id="unidadeMedida_0" name="unidadeMedida[]" required>
                                <option value="">Selecione</option>
                                <option value="UN">Centimetro</option>
                                <option value="KG">Kilograma</option>
                                <option value="LT">Litro</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="7">
                            <button type="button" id="adicionarLinha">Adicionar Produto</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    <h3></h3>
    <div class="container">
        <p>Anexos</p>
        <table id="tabelaAnexos">
            <thead>
                <tr>
                    <th>Itens</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="file-input-container">
                            <button type="button" class="removerAnexo" title="Excluir">&#128465;</button> 
                            <button type="button" class="visualizarAnexo" title="Visualizar">&#128065;</button> 
                            <input type="file" name="anexos[]" required>
                            <span class="file-name">Nenhum arquivo selecionado</span>
                        </div>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="1">
                        <button type="button" id="adicionarAnexo">Incluir Anexo</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>

    <button type="button" id="salvarFornecedor">Salvar Fornecedor</button> 

    <div id="loadingModal" class="modal"> </div>
    <div class="modal-content"> </div>
    <div class="loader"></div>

    <script src="script.js"></script>
    
</body>
</html>
